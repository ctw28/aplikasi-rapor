<form  [formGroup]="form">
  <div>
    Nama Mata Pelajaran
    <input type="hidden" formControlName="uuid" />
    <input type="text" formControlName="namaMataPelajaran" />
  </div>
  <div>
    Deskripsi Mata Pelajaran
    <input type="text" formControlName="deskripsiMataPelajaran" />
  </div>
  <div>
    <button [disabled]="!form.valid" (click)="saveData()">SAVE</button>
  </div>

</form>

<table width="100%">
  <thead>
  <tr>
    <th>No</th>
    <th>Nama Mata Pelajaran</th>
    <th>Deskripsi</th>
    <th>Aksi</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let d of data">
    <td>1</td>
    <td>{{d.namaMataPelajaran}}</td>
    <td>{{d.deskripsiMataPelajaran}}</td>
    <td>edit | delete</td>
  </tr>
  </tbody>
</table>
